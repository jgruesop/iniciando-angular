<p>Listado de héroes</p>

<div *ngIf="valor is 0; else noBorrado">
    <h3>Héroe borrado: <span> {{ heroeBorrado }} </span></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada*</h3>    
</ng-template>

<br>
<button (click)="eliminar()">
    Eliminar heroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} - {{ heroe }}
    </li>
</ul>
